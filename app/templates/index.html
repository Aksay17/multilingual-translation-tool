<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Translator — Aqsa Minimal</title>
<style>
  /* Reset */
  * {
    box-sizing: border-box;
  }

  body, html {
    margin: 0; padding: 0; height: 100%;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #fff;
    color: #1a1a1a;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
    user-select: none;
  }

  header {
    font-weight: 700;
    font-size: 1.8rem;
    margin: 2rem 0 1rem;
    letter-spacing: 0.05em;
  }

  form {
    width: 90vw;
    max-width: 760px;
    display: flex;
    flex-direction: column;
    gap: 1.5rem;
  }

  .container {
    display: flex;
    gap: 1rem;
    justify-content: space-between;
  }

  .field-group {
    flex: 1;
    display: flex;
    flex-direction: column;
  }

  label {
    font-weight: 600;
    margin-bottom: 6px;
    font-size: 0.9rem;
  }

  select {
    appearance: none;
    -webkit-appearance: none;
    -moz-appearance: none;
    background: transparent;
    border: 1.5px solid #d1d5db;
    border-radius: 6px;
    padding: 8px 12px;
    font-size: 1rem;
    color: #111;
    cursor: pointer;
    font-weight: 600;
    margin-bottom: 12px;
    transition: border-color 0.2s ease;
    min-width: 100%;
  }
  select:focus {
    outline: none;
    border-color: #000;
    background: #f9fafb;
  }

  textarea {
    flex: 1;
    border: 1.5px solid #d1d5db;
    border-radius: 8px;
    padding: 16px 18px;
    font-size: 1rem;
    font-weight: 500;
    line-height: 1.4;
    resize: none;
    background: #fafafa;
    color: #1a1a1a;
    transition: border-color 0.2s ease;
    font-family: inherit;
    min-height: 280px;
  }
  textarea:focus {
    outline: none;
    border-color: #000;
    background: #fff;
  }

  textarea[readonly] {
    background: #f3f4f6;
    font-weight: 600;
    color: #4b5563;
  }

  button {
    background: #000;
    border: none;
    color: #fff;
    font-weight: 700;
    cursor: pointer;
    font-size: 1.1rem;
    padding: 12px 0;
    user-select: none;
    border-radius: 0;
    transition: background-color 0.15s ease;
    width: 100%;
  }
  button:hover {
    background-color: #222;
  }

  .error {
    color: #b91c1c;
    font-weight: 600;
    font-size: 0.9rem;
    text-align: center;
  }

  @media (max-width: 680px) {
    .container {
      flex-direction: column;
    }
    textarea {
      min-height: 160px;
    }
  }

  footer {
    margin: 2rem 0 1rem;
    font-size: 0.85rem;
    color: #6b7280;
    user-select: none;
  }
</style>
</head>
<body>

<header>Translator</header>

<form method="POST" action="/">
  <div class="container">
    <div class="field-group">
      <label for="source_language">Source Language</label>
      <select name="source_language" id="source_language" required aria-label="Source Language">
        {% for lang in languages %}
          <option value="{{ lang }}" {% if source_language == lang %}selected{% endif %}>{{ lang|capitalize }}</option>
        {% endfor %}
      </select>
      <textarea id="input_text" name="input_text" placeholder="Enter text to translate…" required aria-label="Input Text">{{ input_text }}</textarea>
    </div>

    <div class="field-group">
      <label for="target_language">Target Language</label>
      <select name="target_language" id="target_language" required aria-label="Target Language">
        {% for lang in languages %}
          <option value="{{ lang }}" {% if target_language == lang %}selected{% endif %}>{{ lang|capitalize }}</option>
        {% endfor %}
      </select>
      <textarea id="output_text" readonly placeholder="Translation will appear here…" aria-label="Translated Text">{{ translation }}</textarea>
    </div>
  </div>

  {% if error %}
    <p class="error" role="alert">{{ error }}</p>
  {% endif %}

  <button type="submit" aria-label="Translate">Translate</button>
</form>

<footer>Made with ❤️ by Aqsa</footer>

</body>
</html>
